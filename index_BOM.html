<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tutorial JavaScript BOM</title>
  </head>
  <body>
    <h1>Tutorial JavaScript BOM</h1>
    <hr />
    <!-- timing events -->
    <h4>Timing Events</h4>
    <button
      id="setTimeout_button"
      type="button"
      class="btn btn-outline-primary"
    >
      setTimeOut
    </button>
    <button
      id="setInterval_button"
      type="button"
      class="btn btn-outline-primary"
    >
      setInterval
    </button>
    <button
      id="clearInterval_button"
      type="button"
      class="btn btn-outline-primary"
    >
      clearInterval
    </button>
    <button
      id="start_clock_button"
      type="button"
      class="btn btn-outline-primary"
    >
      Start Clock
    </button>

    <p id="setTimeout_p">this is a paragraph</p>
    <p id="setInterval_p">this is a paragraph</p>
    <p id="sample_clock_p"></p>
    <p id="sample_clock_milliseconds_p"></p>

    <hr />
    <h4>Popup Boxes</h4>
    <!-- popup boxes -->
    <div id="popup_div"></div>
    <button id="alert_button" type="button" class="btn btn-outline-primary">
      alert
    </button>
    <button id="confirm_button" type="button" class="btn btn-outline-primary">
      confirm
    </button>
    <button id="prompt_button" type="button" class="btn btn-outline-primary">
      prompt
    </button>

    <hr />
    <h4>Location</h4>
    <!-- location -->
    <div id="location_div">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <button id="visit_youtube" type="button" class="btn btn-outline-primary">
        Youtube
      </button>
    </div>
    <hr />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Tutorial BOM -->
    <script src="56_BOM.js"></script>
  </body>
</html>
